<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Energy Live: Historical Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></link>
  <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/3.10.0/parser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>
  <body>
    <nav>
      <span>Energy Live</span>
      <section class="input">
          <form id="device-form" method="POST">
            <label for="device-name">Enter Your Device:</label>
            <input id="device-name" type="text" name="device-name" placeholder="eg. 'egauge8642'">
            <button type="submit">Submit</button>
          </form>
        </section>
    </nav>
    <div class="flex-aside-and-main">
      <aside>
        <ul>
          <li><a href="../index.html">Real-time</a></li>
          <li><a href="#">Historical</a></li>
          <li><a href="#" class="active">Historical Graph</a></li>
        </ul>
        <div class="favorites-list">Favorites List</div>
          <ul id="favorites-list" class="favorites-list">
            <!--Favorites List-->
          </ul>
      </aside>
      <main class="container">
        <div class="row">
          <div class="twelve columns">
            <header>
              <div class="chart-header">Historical Graph</div>
            </header>
            <div class="chart-container" style="position: relative; height:80vh;">
                <canvas id="historical-chart" class="hidden"></canvas>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <form id="chart-options" class="chart-options-form hidden">
              <label for="interval-number">Data Interval:</label>
              <input id="interval-number" type="number" name="interval-number" placeholder="1">
              <!-- <label for="interval-unit">Interval Unit</label> -->
              <select id="interval-unit" name="interval-unit">
                <option value="s">Second(s)</option>
                <option value="m">Minute(s)</option>
                <option value="h">Hour(s)</option>
                <option value="d">Day(s)</option>
              </select>
              <button type="submit">Update Graph</button>
            </form>
          </div>
        </div><!--end row-->
      </main>
    </div>
    <footer>
      <section>
        <ul>
          <li><a href="edpantzar@gmail.com">Email</a></li>
          <li><a href="https://github.com/pantzed">GitHub</a></li>
          <li><a href="https://www.linkedin.com/in/ed-pantzar-63a4174a/">LinkedIn</a></li>
        </ul>
      </section>
    </footer>
  </body>
</body>
<script src="../voltage.js"></script>
</html>
