<!DOCTYPE html>
<html>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></link>

    <nav>

      <section class="input">
          <form id="device-form" method="POST">

            <button type="submit">Submit</button>
          </form>
        </section>

    <div class="flex-aside-and-main">
      <aside>
        <ul>
          <li><a href="#" class="active">Live Feed</a></li>
          <li><a href="#">Graph</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </aside>
      <main class="container">
        <div class="row">
          <section class="nine columns">
            <div class="flex-blinker">
              <header class="table-title">Instantaneous</header>
              <div id="blinker"></div>
            </div>
            <table id="register-table" class="register-table">
              <thead>
                <tr>
                  <th>Register Name</th>
                  <th>Value</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody id="register-table-rows">
                <!--Data From eGauge-->
              </tbody>
            </table>
          </section>
        </div> <!--end row-->
      </main>
    </div>
    <footer>
      <section>
        <ul>
          <li><a href="edpantzar@gmail.com">Email</a></li>
          <li><a href="https://github.com/pantzed">GitHub</a></li>
          <li><a href="https://www.linkedin.com/in/ed-pantzar-63a4174a/">LinkedIn</a></li>
